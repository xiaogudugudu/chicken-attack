<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁電子雞</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>我的網頁電子雞</h1>
        <div class="tamagotchi">
            <img src="tamagotchi.png" alt="電子雞圖片" id="tamagotchi-image">
        </div>
        <div id="stats">
            <p>飢餓值: <span id="hunger"></span></p>
            <p>愛心值: <span id="happiness"></span></p>
        </div>
        <button onclick="feed()">餵食</button>
        <button onclick="play()">玩耍</button>
        <button onclick="sleep()">睡覺</button>
        <button onclick="clean()">清潔</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
